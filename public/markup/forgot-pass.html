<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=992">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>

    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300,500,700&subset=cyrillic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="assets/css/account/select.css" />
    <link rel="stylesheet" href="assets/css/account/main.css" />

</head>
<body>
    <!-- site -->
    <div class="site" id="up">

        <!-- /site__header -->
        <header class="site__header site__header_not-logged">

            <!-- site__header-layout -->
            <div class="site__header-layout">

                <!-- logo -->
                <a href="#" class="logo">
                    <img src="assets/img/logo.png" width="90" height="26" alt="GETLOC">
                </a>
                <!-- /logo -->

                <!-- site__header-inner -->
                <div class="site__header-inner">

                    <!-- header__menu -->
                    <nav class="header__menu">
                        <a href="#">Возможности</a>
                        <a href="#">Цены</a>
                        <a href="#">О проекте</a>
                    </nav>
                    <!-- /header__menu -->

                    <!-- btn -->
                    <a class="btn btn_10 btn_blue">Войти</a>
                    <!-- /btn -->

                    <!-- language -->
                    <div class="language">

                        <!-- language__btn -->
                        <button class="language__btn">RU</button>
                        <!-- /language__btn -->

                        <!-- language__list -->
                        <ul class="language__list">
                            <li><a href="#">Русский</a></li>
                            <li><a class="active" href="#">English</a></li>
                            <li><a href="#">Deutsch</a></li>
                            <li><a href="#">Español</a></li>
                        </ul>
                        <!-- /language__list -->

                    </div>
                    <!-- /language -->

                </div>
                <!-- /site__header-inner -->

            </div>
            <!-- /site__header-layout -->

        </header>
        <!-- /site__header -->

        <!-- site__content -->
        <div class="site__content site_inner">

            <!-- site__wrap -->
            <div class="site__wrap">

                <div class="forgot-pass">

                    <h2 class="site__title site__title_center">Восстановление пароля</h2>

                    <div class="forgot-pass__success">

                        <p>Ссылка на восстановления пароля</p>
                        <p>отправлена на вашу эл. почту <a href="http://gmail.com">deezout@gmail.com</a></p>

                    </div>

                    <form class="forgot-pass__form" action="#" novalidate>

                        <!-- site__data-field -->
                        <div class="site__data-field">
                            <label class="site__label" for="forgot-pass__email">Эл. почта</label>
                            <input type="email" class="site__input" name="forgot-pass__email" id="forgot-pass__email" required/>
                        </div>
                        <!-- /site__data-field -->

                        <button type="submit" name="forgot-pass__send" class="btn btn_9 btn_blue btn_full-width">Восстановить</button>

                    </form>

                </div>
            </div>
            <!-- /site__wrap -->

        </div>
        <!-- /site__content -->

        <!-- /site__footer -->
        <footer class="site__footer">

            <!-- /site__footer-layout -->
            <div class="site__footer-layout">

                <!-- footer__logo -->
                <a href="#" class="footer__logo">
                    <img src="assets/img/account/footer-logo.png" width="90" height="26" alt="GETLOC">
                </a>
                <!-- /footer__logo -->

                <!-- footer-menu -->
                <div class="footer-menu">

                    <a href="#">Помощь</a>
                    <a href="#">Меню</a>
                    <a href="#">Еще меню</a>

                </div>
                <!-- /footer-menu -->

            </div>
            <!-- /site__footer-layout -->

        </footer>
        <!-- /site__footer -->

    </div>
    <!-- /site -->

    <script src="assets/js/account/jquery-2.1.3.min.js"></script>
    <script src="assets/js/account/jquery.nicescroll.min.js"></script>
    <script src="assets/js/account/jquery.select.js"></script>
    <script src="assets/js/account/jquery.main.js"></script>
</body>
</html>
